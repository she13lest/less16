<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form>
      <div class="form-control">
        <label for="last-name-form-control">Last Name</label>
        <input
          type="text"
          name="lastName"
          value="Emerson"
          id="last-name-form-control"
          readonly
        />
      </div>
      <div class="form-control">
        <label for="age-form-control">Age</label>
        <input
          type="number"
          min="3"
          max="10"
          name="age"
          id="age-form-control"
        />
      </div>
      <div class="form-control">
        <input type="checkbox" name="agree" id="agreement" disabled />
        <label for="agreement">Accept terms and conditions</label>
      </div>
      <div class="choose-gender">
        <input type="radio" name="gender" id="gender-male" checked />
        <label for="gender-male">Male</label>
        <input type="radio" name="gender" id="gender-female" />
        <label for="gender-female">Female</label>
        <input type="radio" name="gender" id="gender-secret" />
        <label for="gender-secret">Secret</label>
      </div>
      <div class="form-control">
        <textarea
          name="description"
          maxlength="10"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
